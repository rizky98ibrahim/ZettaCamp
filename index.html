<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tailwind.min.css" />
    <title>Rizky Ibrahim</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900">
      <div class="flex justify-between px-4 mx-auto max-w-screen-xl">
        <article
          class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert"
        >
          <header class="mb-4 lg:mb-6 not-format">
            <container class="flex items-center mb-6 not-italic">
              <div
                class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
              >
                <img
                  class="mr-4 w-16 h-16 rounded-full"
                  src="./images/profile-1.jpg"
                  alt="Rizky Ibrahim"
                />
                <div>
                  <div class="flex items-center">
                    <a
                      href="#"
                      rel="author"
                      class="text-xl font-bold text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-500"
                      >Rizky Ibrahim</a
                    >
                    <span class="text-gray-900 dark:text-white ml-1 text-lg"
                      >posted on your timeline</span
                    >
                  </div>

                  <p
                    id="postedDate"
                    class="text-base font-light text-gray-500 dark:text-gray-400"
                  ></p>
                </div>
              </div>
            </container>

            <h1
              class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-2xl dark:text-white"
            >
              How to make a mechanical keyboard
            </h1>
          </header>

          <address>
            <img
              src="./images/mechanical.jpg"
              alt=""
              width="670"
              height="400"
              style="border-radius: 5px"
            />

            <div class="flex items-center mt-4">
              <div class="flex items-center mr-6">
                <img
                  src="./images/love.svg"
                  alt=""
                  class="h-5 w-5 text-blue-500 mr-1"
                />

                <span>Likes (5)</span>
              </div>
              <div class="flex items-center">
                <img
                  src="./images/share.svg"
                  alt=""
                  class="h-5 w-5 text-blue-500 mr-1"
                />
                <span>Share (21)</span>
              </div>
            </div>
          </address>

          <section
            class="mt-5 mb-10 bg-gray-100 dark:bg-gray-800 p-6 rounded-lg"
          >
            <div
              class="flex justify-between items-center mb-6"
              id="showComments"
            >
              <h2
                class="text-base md:text-md font-bold text-gray-900 dark:text-white"
              >
                1 Comments

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline-block comment-icon text-gray-500 dark:text-gray-400"
                  viewBox="0 0 25 25"
                  fill="currentColor"
                >
                  <g>
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"
                    />
                  </g>
                </svg>
              </h2>
            </div>

            <div id="commentSection" class="hidden">
              <article
                class="p-6 mb-6 text-base bg-white rounded-lg dark:bg-gray-900"
              >
                <footer class="flex justify-between items-center mb-2">
                  <div class="flex items-center">
                    <p
                      class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
                    >
                      <img
                        class="mr-2 w-6 h-6 rounded-full"
                        src="./images/profile-2.jpg"
                        alt="Buyung Zulfanio"
                      />
                      Buyung Zulfanio
                    </p>
                    <p
                      id="commentDate"
                      class="text-sm text-gray-600 dark:text-gray-400"
                    ></p>
                  </div>
                  <div class="relative inline-block">
                    <button
                      id="dropdownCommentButton"
                      class="inline-flex items-center p-2 text-sm font-medium text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-900 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                      type="button"
                    >
                      <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
                        ></path>
                      </svg>
                      <span class="sr-only">Comment settings</span>
                    </button>
                    <div
                      id="dropdownComment"
                      class="hidden origin-top-right absolute right-0 mt-2 w-36 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5"
                    >
                      <!-- TODO: Add dropdown menu -->
                      <ul class="py-1 text-sm text-gray-700">
                        <li>
                          <a
                            href="#"
                            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                            >Edit</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                            >Remove</a
                          >
                        </li>
                        <li>
                          <a
                            href="#"
                            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                            >Report</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </footer>
                <p>
                  Very good article, I like it very much, hopefully it will be a
                  good article and help many people.
                </p>
                <div class="flex items-center mt-4 space-x-4">
                  <button
                    id="replyButton"
                    type="button"
                    class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400"
                  >
                    <svg
                      aria-hidden="true"
                      class="mr-1 w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                      ></path>
                    </svg>
                    Reply
                  </button>
                </div>
                <div id="commentForm" class="hidden mt-4">
                  <textarea
                    id="commentTextarea"
                    class="w-full p-2 border-gray-300 text-gray-900 bg-gray-50 border-blue-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    rows="4"
                    placeholder="Type your comment here..."
                  ></textarea>
                  <div class="flex justify-end mt-2">
                    <button
                      id="postCommentButton"
                      class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                      type="button"
                    >
                      Post Comment
                    </button>
                  </div>
                </div>
              </article>
            </div>
          </section>
        </article>
      </div>
    </main>
    <script>
      const showComments = document.getElementById("showComments");
      const commentSection = document.getElementById("commentSection");

      showComments.addEventListener("click", () => {
        commentSection.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
